<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>step-operations demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../step-operation-container.html">
    <link rel="import" href="../operation-step.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic step-operations demo</h3>
      <demo-snippet>
        <template>
        
<dom-bind>
    <template>
        <step-operation-container
            operation-as-string="{{ string_tool_step_operation }}" 
            operation="{{operation}}">
            
            <operation-step
                operation="{{operation}}"
                result="{{selected_name}}">

                <div class="field">
                    <dropdown-selector
                        url="..." 
                        selected="{{selected_name}}"
                        </dropdown-selector>
                </div>
            </operation-step>
            
            <operation-step
                operation="{{operation}}"
                result="{{selected_surname}}">

                <div class="field">
                    <dropdown-selector
                        url="..." 
                        selected="{{selected_surname}}"
                        </dropdown-selector>
                </div>
            </operation-step>
            
            <operation-step
                operation="{% verbatim %}{{operation}}{% endverbatim %}"
                result="{% verbatim %}{{operation_result}}{% endverbatim %}">
                
                <django-csrf-token headers="{{tokenHeaders}}"></django-csrf-token>
                
                <apply-operation-step
                    operation="{{operation}}"
                    result="{{operation_result}}"
                    url="..."
                    headers="[[tokenHeaders]]">
                    
                    <div class="review">
                        [[selected_name]] [[selected_surname]]
                    </div>
                </apply-operation-step>
            </operation-step>
            
            
            <operation-step
                operation="{% verbatim %}{{operation}}{% endverbatim %}">
                
                <div class="result">
                    <h2>[[operation_result.message]]</h2>
                </div>
                
            </operation-step>
        </step-operation-container>
    </template>
</dom-bind>

        </template>
      </demo-snippet>
    </div>
  </body>
</html>
